{% extends 'inventory/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <div class="card p-4 shadow" style="min-width: 350px;">
    <h2 class="mb-4 text-center">Login</h2>
    <form method="post" action="">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        <input type="text" name="username" autofocus required class="form-control" id="id_username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control" id="id_password" placeholder="Enter your password">
      </div>
      {% if form.errors %}
        <div class="alert alert-danger">Invalid username or password.</div>
      {% endif %}
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
      <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>
  </div>
</div>
{% endblock %}
