{% extends 'inventory/base.html' %}
{% block title %}Add Sale{% endblock %}
{% block content %}
<h1 class="mb-4">Add Sale</h1>
<div class="card p-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'sale_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
