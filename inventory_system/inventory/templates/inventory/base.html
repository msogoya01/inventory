<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Inventory System{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Inventory System</a>
    <div>
      <a class="btn btn-outline-light me-2" href="{% url 'product_list' %}">Products</a>
      <a class="btn btn-outline-light me-2" href="{% url 'supplier_list' %}">Suppliers</a>
      <a class="btn btn-outline-light me-2" href="{% url 'supplier_analytics' %}">Supplier Analytics</a>
      <a class="btn btn-outline-light me-2" href="{% url 'sale_list' %}">Sales</a>
      <a class="btn btn-outline-light me-2" href="{% url 'supplierorder_list' %}">Supplier Orders</a>
      {% if user.is_authenticated %}
        <a class="btn btn-outline-warning ms-2" href="{% url 'logout' %}?next=/">Logout</a>
      {% else %}
        <a class="btn btn-outline-success ms-2" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
