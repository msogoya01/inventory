{% extends 'inventory/base.html' %}
{% block title %}Suppliers{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Suppliers</h1>
    <a href="{% url 'supplier_add' %}" class="btn btn-primary">Add Supplier</a>
</div>
<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Name</th><th>Contact</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in object_list %}
        <tr>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.contact }}</td>
            <td>
                <a href="{% url 'supplier_edit' supplier.pk %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'supplier_delete' supplier.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No suppliers found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
